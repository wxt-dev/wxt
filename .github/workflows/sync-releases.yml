name: ðŸ”„ Sync Releases
on:
  workflow_dispatch:
    inputs:
      package:
        description: Package to sync
        default: wxt
        type: choice
        options:
          - analytics
          - auto-icons
          - i18n
          - module-react
          - module-solid
          - module-svelte
          - module-vue
          - runner
          - storage
          - webextension-polyfill
          - wxt

permissions:
  contents: read

jobs:
  sync:
    name: Sync Releases
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup
        with:
          installArgs: --ignore-scripts

      - name: Sync Releases
        run: pnpm tsx scripts/sync-releases.ts ${{ inputs.package }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
