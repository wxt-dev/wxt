on:
  workflow_dispatch:
    inputs:
      package:
        description: Package to release
        default: wxt
        type: choice
        options:
          - analytics
          - auto-icons
          - i18n
          - module-react
          - module-solid
          - module-svelte
          - module-vue
          - runner
          - storage
          - unocss
          - webextension-polyfill
          - wxt

permissions:
  contents: read

jobs:
  # validate:
